<!DOCTYPE html>
<html>
<head>
  <title>Library</title>
  <meta charset="UTF-8"/>
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Girassol&family=Montserrat&display=swap" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <script src="main.js" defer></script>
</head>
<body>
  <button id="add"><i class="fa fa-plus"></i> Add Book</button>
  
  <div id='library'></div>
    
    <div id="card-form">
      <button id="close-form" class="hidden"><i class="fa fa-window-close"></i></button>
      <form id="add-card" class="hidden" action="#">
        <div class="tools-form">
          
          <button type="submit" class="validate"><i class="fa fa-check-square"></i></button>
        </div>
        <div class="main-form">
          <label for="title">What is the title of your book?</label>
            <input type="text" id="title" name="title" autocomplete="off" required>
          
          <label for="author">Who wrote it?</label>
            <input type="text" id="author" name="author" autocomplete="off" required>
          
          <label for="pages">How many pages is it?</label>
            <input type="number" id="pages" name="pages" min="1" required>

          <label for="reading">Have you read it yet?</label>
            <label class="switch" for="read">
              <input class="input-label" type="checkbox" name="read" id="read">
              <span class="slider round"></span>
            </label>
        </div>
      </form>
    </div>

</body>
</html>
